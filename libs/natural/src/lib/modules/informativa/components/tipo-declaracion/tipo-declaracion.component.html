            </div>

                    <input class="form-check-input" type="radio" name="rdtIncluyeSociedadConyugal" #ngModelDir1="ngModel" (change)="enabledConyuge(ngModelDir1)" [(ngModel)]="rdtIncluyeSociedadConyugal" id="rdtIncluyeSociedadConyugalSi" [value]="1" [checked]="rdtIncluyeSociedadConyugal == 1"
                    />
                    <label class="form-check-label" for="rdtIncluyeSociedadConyugalSi">Si</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="rdtIncluyeSociedadConyugal" #ngModelDir2="ngModel" (change)="enabledConyuge(ngModelDir2)" [(ngModel)]="rdtIncluyeSociedadConyugal" id="rdtIncluyeSociedadConyugalNo" [value]="0" [checked]="rdtIncluyeSociedadConyugal == 0"

    <form [formGroup]="tipodeclaraForm">
        <li class="list-group-item">
            <div class="row">
                <div class="col-sm-6">
                    <label class="col-form-label">{{casilla235.descripcion}}</label>
                </div>
                <div class="col-sm-3">
                    <rentas-combobox 
                        formControlName="cmbTipoDocumentoConyuge" 
                        [dataCasilla]="casilla235" 
                        [isScrolling]="true"
                        [lista]="tipoDocumentos"
                        (change)="validarDocumento()">
                    </rentas-combobox>
                </div>
            </div>
        </li>        
        <li class="list-group-item">
            <div class="row">
                <div class="col-sm-6">
                    <label class="col-form-label">{{casilla236.descripcion}}</label>
                </div>
                <div class="col-sm-3">
                    <div class="input-group">
                        <rentas-textbox formControlName="txtNumDoc" [maxlength]="maxLengthCas236" (change)="agregar()" (keypress)="keyPress($event)" (input)="validarEspacio($event.target.value)" aria-label="" aria-describedby="txtNroDocumentoConyuge" [dataCasilla]="casilla236"
                            [isInvalid]="(f.txtNumDoc.dirty || submitted) && f.txtNumDoc.errors" ></rentas-textbox>
                        <div *ngIf="(f.txtNumDoc.dirty || submitted) && f.txtNumDoc.errors" class="error-message">
                            <div *ngIf="f.txtNumDoc.errors.required">{{mensajeExcepcion.CUS01_VALIDAR_03}}</div>
                            <div *ngIf="tipodeclaraForm.getError('{excepccion01}', 'txtNumDoc') as error">
                                {{error}}
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </li>
        <li class="list-group-item" *ngIf="habilitarCasItan()">
            <div class="row">
                <div class="col-sm-6">
                    <label class="col-form-label">{{casilla700.descripcion}}</label>
                </div>
                <div class="col-sm-3">
                    <div class="input-group">
                        <rentas-textbox formControlName="txtNombreConyuge" [pattern]="mobNumberPattern" [maxlength]="maxLengthCas700" (change)="agregar_2()" aria-label="" aria-describedby="txtNombreConyuges" [dataCasilla]="casilla700"
                            [isInvalid]="(f.txtNombreConyuge.dirty || submitted) && f.txtNombreConyuge.errors"></rentas-textbox>
                        <div *ngIf="(f.txtNombreConyuge.dirty || submitted) && f.txtNombreConyuge.errors" class="error-message">
                            <div *ngIf="f.txtNombreConyuge.errors.pattern">{{mensajeExcepcion.CUS01_VALIDAR_05}}</div>
                            <div *ngIf="tipodeclaraForm.getError('{excepccion01}', 'txtNombreConyuge') as error">
                                {{error}}
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </li>
    </form>
</ul>
