<div class="modal-header bg-primary text-white">
    <p class="modal-title" id="modal-basic-title  ">{{casilla.titulo}}</p>
    <button type="button" class="close text-white" aria-label="Close" (click)="activeModal.close('Close click')">
        <span aria-hidden="true">&times;</span>
    </button>
</div>
<div class="modal-body">
    <div class="card">
        <div class="card-body">
            <div *ngIf="existeCodFilaAsistente(casilla.numero1)" class="row form-group">
                <label class="col-sm-6 col-form-label">{{getDescripcionFilaAsistente(casilla.numero1)}}</label>
                <div class="col-sm-6">
                    <div class="input-group">
                        <rentas-textbox [tipoFormato]="FORMATO_MONTO" [(ngModel)]="valor1" [numCas]="casilla.numero1" [maxlength]="12" [minlength]="0" (ngModelChange)="sumar()"></rentas-textbox>
                    </div>
                </div>
            </div>
            <div *ngIf="existeCodFilaAsistente(casilla.numero2)" class="row form-group">
                <label class="col-sm-6 col-form-label">{{getDescripcionFilaAsistente(casilla.numero2)}}</label>
                <div class="col-sm-6">
                    <div class="input-group">
                        <rentas-textbox [tipoFormato]="FORMATO_MONTO" [(ngModel)]="valor2" [numCas]="casilla.numero2" [maxlength]="12" [minlength]="0" (ngModelChange)="sumar()"></rentas-textbox>
                    </div>
                </div>
            </div>
            <div class="row form-group">
                <label class="col-sm-6 col-form-label">Total </label>
                <div class="col-sm-6">
                    <div class="">
                        <rentas-textbox [tipoFormato]="FORMATO_MONTO" [tipoRenta]="casillaCalculada" [(ngModel)]="resultado"></rentas-textbox>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="modal-footer">
    <div class=" text-center">
        <button id="cancel" name="cancel" class="btn btn-outline-secondary" type="button" value="Cancelar" (click)="activeModal.close('Close click')">Cancelar</button>
        <button type="button" (click)="back()" class="btn btn-primary ml-3">Guardar</button>
    </div>
</div>
