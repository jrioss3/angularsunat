<div class="modal-header bg-primary text-white">
    <p class="modal-title" id="modal-basic-title">Detalle de la Casilla 128</p>
    <button type="button" class="close text-white" aria-label="Close" (click)="activeModal.close('Close click')">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
    <div class="card">

        <div class="card-body">
            <h5>{{inputDataCasilla.descripcion}}</h5>
            <div class="row form-group">
                <label class="col-sm-2 col-form-label">Mes en que se efectu&oacute; el Pago</label>
                <div class="col-sm-10">
                    <div class="row">
                        <label class="col-sm-2 col-form-label text-center">Utilizaci&oacute;n del Saldo a Favor</label>
                        <label class="col-sm-2 col-form-label text-center">Compensaci&oacute;n SFMB</label>
                        <label class="col-sm-2 col-form-label text-center">Compensaci&oacute;n ITAN</label>
                        <label class="col-sm-2 col-form-label text-center">Otros Cr&eacute;ditos</label>
                        <label class="col-sm-2 col-form-label text-center">Monto Pagado</label>
                        <label class="col-sm-2 col-form-label text-center">Total</label>
                    </div>
                </div>
            </div>

            <div class="row form-group" *ngFor="let padre of listaCasilla128">
                <label class="col-sm-2 col-form-label">{{padre.desValLiteral | agregarSignoPeriodo: '-'}}</label>
                <div class="col-sm-10">
                    <div class="row">
                        <div class="col-sm-2" *ngFor="let hijos of padre.listaTipos">
                            <rentas-textbox [tipoFormato]="FORMATO_MONTO" [(ngModel)]="hijos.mtoLiteral" (ngModelChange)="calcularPadre(padre)" [maxlength]="maximo" [minlength]="minimo"></rentas-textbox>
                        </div>
                        <div class="col-sm-2">
                            <rentas-textbox [tipoFormato]="FORMATO_MONTO" [(ngModel)]="padre.totalPadre" [tipoRenta]="casillaCalculada" ></rentas-textbox>
                        </div>
                    </div>
                </div>
            </div>

            <div class="row form-group">
                <label class="col-sm-2 col-form-label"></label>
                <div class="col-sm-10">
                    <div class="row">
                        <div class="col-sm-2 offset-sm-8">
                            <label>Total Importe</label>
                        </div>
                        <div class="col-sm-2">
                            <rentas-textbox [tipoFormato]="FORMATO_MONTO" [tipoRenta]="casillaCalculada" [(ngModel)]="casilla128"></rentas-textbox>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row form-group">
                <div class="col-sm-6">
                    <button (click)="importar128()" class="btn btn-primary">Importar</button>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="modal-footer">
    <div class=" text-center">
        <button id="cancel" name="cancel" class="btn btn-outline-secondary" type="button" value="Cancelar" (click)="activeModal.close('Close click')">Cancelar</button>
        <button type="button" (click)="guardar128()" class="btn btn-primary ml-3">Guardar</button>
    </div>
</div>
