
    <div class="modal-header bg-primary text-white">
        <p class="modal-title">Detalle de cr&eacute;dito por Impuesto a la Renta de Fuente Extranjera(casilla 122)</p>
        <button type="button" class="close text-white" aria-label="Close"  (click)="activeModal.close('Close click')">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
       
        <fieldset class="linea-caja">
          <div class="card  border-0">
              <div class="card-body">
                <div class="table-responsive">
                  <table id="tabla122" datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger" class="table table-hover">
                    <thead>
                      <tr>
                        <th></th>
                        <th></th>
                        <th>Tipo de Renta</th>
                       <th>Pa&iacute;s</th>
                        <th>Monto de Impuesto</th>
                      </tr>
                    </thead>
                    <tbody>
                      <tr *ngFor="let casilla122 of listaCasilla122; let i = index">
                        <td>
                          <a (click)="agregarOActualizar(casilla122, i)" title="Editar" class="text-dark">
                            <i class="fas fa-pen"></i>
                          </a>
                        </td>
                        <td>
                          <a (click)="eliminar(i)" title="Eliminar" class="text-dark">
                            <i class="fas fa-trash"></i>
                          </a>
                        </td>
                        <td>{{casilla122.desTipRenta}}</td>
                        <td>{{casilla122.desPais}}</td>
                        <td class="column-right">{{casilla122.mtoImpuesto | currency : 'S/ '}}</td>
                      </tr>
                    </tbody>
                  </table>
                </div>
              </div>
            </div>
          </fieldset>
          
          
          <div class="container">
          <div class="row">
            <div class="col-sm-3">
              <button (click)="exportar()" class="btn btn-primary mb-2 mr-2" >Exportar</button>
            </div>
              <label class="col-sm-9 col-form-label text-right">Pago Total {{totalMontoCasilla122 | currency : "S/ " : true : ".0"}} </label>
            </div>
          </div>
  
      </div>
  
      <div class="modal-footer">
        <button type="button" class="btn btn-outline-secondary mb-2 mr-2" (click)="activeModal.close('Close click')">Cancelar</button>
        <button type="button" class="btn btn-primary mb-2 mr-2" (click)="agregarOActualizar()">Agregar</button>
      </div>
