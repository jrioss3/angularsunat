<div class="modal-header bg-primary text-white">
    <p class="modal-title">CASILLA 144 - DETALLE DE PAGOS PREVIOS</p>
    <button type="button" class="close text-white" aria-label="Close" (click)="activeModal.close('Close click')">
        <span aria-hidden="true">&times;</span>
    </button>
</div>
<div class="modal-body">
    <div class="container-fluid" style="padding: 0px;">
        <div class="card">
            <div class="card-body">
                <h6><label><strong>Tributo: </strong> {{codigoTributoSimplificado}} - {{descripcionTributo}}</label>
                </h6>

                <div class="form-group mt-4">
                    <button type="button" (click)="agregarPago()" class="btn btn-primary ml-2">Agregar</button>
                </div>

                <div class="row mt-3 form-group">
                    <div class="card border-0" style="width: 100%;">
                        <div class="card-body">
                            <div class="table-responsive">
                                <table datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger"
                                    class="table table-hover">
                                    <thead>
                                        <tr>
                                            <th class="text-center">Formulario</th>
                                            <th class="text-center">Nro. de Orden</th>
                                            <th class="text-center">Fec. Presentaci√≥n</th>
                                            <th class="text-center">Importe pagado</th>
                                            <th class="text-center">Seleccionado</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr *ngFor="let deuda of deudas; let i = index">
                                            <th class="text-center">{{deuda.codFor}}</th>
                                            <td class="text-center">{{deuda.numOrd}}</td>
                                            <td class="text-center">{{deuda.fecPres}}</td>
                                            <td class="text-center">{{deuda.mtoPag | currency: 'S/ ':true:'.0' }}</td>
                                            <td class="text-center"><input type="checkbox"
                                                    [checked]="deuda.indSel == '1'" (change)="changeCheck($event, i)" />
                                            </td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="modal-footer text-center">
    <button type="button" class="btn btn-outline-secondary" (click)="activeModal.close('Close click')">Cancelar</button>
    <button type="button" class="btn btn-primary" (click)="grabar()">Guardar</button>
</div>
