<div class="modal-header bg-primary text-white">
  <p class="modal-title" id="modal-basic-title  ">Detalle de la Casilla 127 - {{inputDataCasilla.descripcion}}
  </p>
  <button type="button" class="close text-white" aria-label="Close" (click)="activeModal.close('Close click')">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <div class="card">
    <div class="card-body">
      <h5>{{inputDataCasilla.descripcion}}</h5>
      <div *ngIf="getDescripcionFilaAsistente(codigoCasilla202)" class="row form-group">
        <label class="col-sm-8 col-form-label">{{getDescripcionFilaAsistente(codigoCasilla202)}}</label>
        <div class="col-sm-4">
          <div class="input-group">
            <rentas-textbox [tipoFormato]="FORMATO_MONTO" [numCas]="codigoCasilla202" [(ngModel)]="casilla202"
              (ngModelChange)="calculo127()" [maxlength]="12" [minlength]="12"></rentas-textbox>

          </div>
        </div>
      </div>
      <div *ngIf="getDescripcionFilaAsistente(codigoCasilla203)" class="row form-group">
        <label class="col-sm-8 col-form-label">{{getDescripcionFilaAsistente(codigoCasilla203)}}</label>
        <div class="col-sm-4">
          <div class="input-group">
            <rentas-textbox [tipoFormato]="FORMATO_MONTO" [numCas]="codigoCasilla203" [(ngModel)]="casilla203"
              (ngModelChange)="calculo127()" [maxlength]="12" [minlength]="0"></rentas-textbox>
          </div>
        </div>
      </div>
      <div *ngIf="getDescripcionFilaAsistente(codigoCasilla204)" class="row form-group">
        <label class="col-sm-8 col-form-label">{{getDescripcionFilaAsistente(codigoCasilla204)}}</label>
        <div class="col-sm-4">
          <div class="input-group">
            <rentas-textbox [tipoFormato]="FORMATO_MONTO" [numCas]="codigoCasilla204" [(ngModel)]="casilla204"
              (ngModelChange)="calculo127()" [maxlength]="12" [minlength]="12"></rentas-textbox>
          </div>
        </div>
      </div>
      <div *ngIf="getDescripcionFilaAsistente(codigoCasilla297)" class="row form-group">
        <label class="col-sm-8 col-form-label">{{getDescripcionFilaAsistente(codigoCasilla297)}}</label>
        <div class="col-sm-4">
          <div class="input-group">
            <rentas-textbox [tipoRenta]="casillaAsistente" [numCas]="codigoCasilla297" [(ngModel)]="casilla297"
              (abrirAsistente)="asistenteCasilla297()"></rentas-textbox>
          </div>
        </div>
      </div>
      <div class="row form-group">
        <label class="col-sm-8 col-form-label">Total</label>
        <div class="col-sm-4">
          <div class="input-group">
            <rentas-textbox [tipoFormato]="FORMATO_MONTO" [numCas]="codigoCasilla127" [tipoRenta]="casillaCalculada"
              [(ngModel)]="casilla127"></rentas-textbox>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<div class="modal-footer">
  <div class=" text-center">
    <button id="cancel" name="cancel" class="btn btn-outline-secondary" type="button" value="Cancelar"
      (click)="activeModal.close('Close click')">Cancelar</button>
    <button type="button" (click)="guardar127()" class="btn btn-primary ml-3">Guardar</button>
  </div>
</div>
