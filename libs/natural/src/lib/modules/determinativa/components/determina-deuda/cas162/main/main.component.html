<div class="modal-header bg-primary text-white">
    <p class="modal-title">CASILLA 162 - DETALLE DE PAGOS PREVIOS</p>
    <button type="button" class="close text-white" aria-label="Close" (click)="activeModal.close('Close click')">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body container-fluid">
    <fieldset class="linea-caja">
        <form class="form-horizontal mt-2">
            <div class="row mt-12 form-group">
                <div class="card  border-0" style="width: 100%;">
                    <div class="card-body">
                        <h6><label><strong>Tributo: </strong> {{codigoTributo}} - {{descripcionTributo}}</label></h6>
                        
                        <div class="form-group mt-4">
                            <button type="button" (click)="agregarPago()" class="btn btn-primary ml-2">Agregar</button>
                        </div>

                        <div class="table-responsive">
                            <table datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger" class="table table-hover">
                                <thead>
                                    <tr>
                                        <th class="text-center">Formulario</th>
                                        <th class="text-center">N&deg; de Orden</th>
                                        <th class="text-center">Fec. Presentaci&oacute;n</th>
                                        <th class="text-center">Importe pagado</th>
                                        <th class="text-center">Seleccionado</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr *ngFor="let casilla162 of listaCasilla162; let i = index">
                                        <td class="text-center">{{casilla162.codFor}}</td>
                                        <td class="text-center">{{casilla162.numOrd}}</td>
                                        <td class="text-center">{{casilla162.fecPres}}</td>
                                        <td class="text-center">{{casilla162.mtoPag | currency: 'S/ ': true : '.0'}}</td>
                                        <td class="text-center" *ngIf="casilla162.indSel == '1'"><input type="checkbox" checked (change)="changeCheck($event,i)" /></td>
                                        <td class="text-center" *ngIf="casilla162.indSel == '0'"><input type="checkbox" (change)="changeCheck($event,i)" /></td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </fieldset>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-outline-secondary" (click)="activeModal.close('Close click')">Cancelar</button>
    <button type="button" class="btn btn-primary" (click)="aceptar()">Aceptar</button>
</div>
