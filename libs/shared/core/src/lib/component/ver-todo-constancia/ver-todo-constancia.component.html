<div class="modal-header bg-primary text-white">
    <p class="modal-title" id="modal-basic-title">

        <button class="btn btn-primary btn-sm float-right ml-1" (click)="guardarConstancia()">
      <i class="fa fa-download"></i> Guardar
    </button>

        <button class="btn btn-primary btn-sm float-right ml-1" printSectionId="print-section-ver-todas-constancia" ngxPrint>
      <i class="fas fa-print"></i> Imprimir
    </button>

        <button class="btn btn-primary btn-sm float-right" (click)="enviarCorreo()">
      <i class="fa fa-envelope"></i> Enviar
    </button>

    </p>

    <button type="button" class="close text-white" aria-label="Close" (click)="activeModal.close('Close click')">
    <span aria-hidden="true" style="color: black;">&times;</span>
  </button>
</div>
<div class="modal-body">
    <div id="print-section-ver-todas-constancia">

        <ngb-carousel id="carousel-todas-las-constancias" [showNavigationIndicators]="false">
            <ng-template ngbSlide *ngFor="let item of listRowConstnacia">

                <ng-container *ngIf="item.esBoleta">
                  <rentas-boleta [rowConstnacia]="item"></rentas-boleta>
                </ng-container>

                <ng-container *ngIf="!item.esBoleta">  
                  <rentas-formulario [rowConstnacia]="item"></rentas-formulario>
                </ng-container>

            </ng-template>
            <div class="page-break"></div>
        </ngb-carousel>

    </div>
</div>
<div class="modal-footer">
    <button id="cancel" name="cancel" class="btn btn-outline-secondary" type="button" value="Cancelar" (click)="activeModal.close()">Cerrar</button>
</div>
