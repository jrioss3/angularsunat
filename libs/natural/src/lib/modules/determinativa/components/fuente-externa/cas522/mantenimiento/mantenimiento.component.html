<div class="modal-header bg-primary text-white">

    <p class="modal-title">Identificaci&oacute;n del pagador de la renta</p>
    <button type="button" class="close text-white" aria-label="Close" (click)="activeModal.close('Close click')">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
    <fieldset class="linea-caja">
        <form [formGroup]="frmCasilla522" class="form-horizontal mt-2">
            <div class="form-group row">
                <label for="" class="control-label col-sm-6">RUC de la Entidad Bancaria/Financiera</label>
                <div class="col-sm-6">
                    <input type='text' formControlName="txtRUC" class="form-control" maxlength="11" name="txtRUC" ng-model='txtRUC' (blur)="obtenerNombre()" placeholder="Ingresar" [ngClass]="{ 'is-invalid': (f.txtRUC.dirty || submitted) && f.txtRUC.errors }" (input)="validarEspacio($event.target.value)"
                    />
                    <div>{{txtRazSoc}}</div>
                    <div *ngIf="(f.txtRUC.dirty || submitted) && f.txtRUC.errors" class="invalid-feedback">
                        <div *ngIf="f.txtRUC.errors.required">{{mensaje522.CUS15_EX02}}</div>
                        <div *ngIf="frmCasilla522.getError('{excepccion01}', 'txtRUC') as error">
                            {{error}}
                        </div>
                    </div>
                </div>
            </div>
            <div class="form-group row">
                <label for="" class="control-label col-sm-6">Monto retenido al 31/12/{{annioEjercicio}}</label>
                <div class="col-sm-6">
                    <rentas-textbox formControlName="txtValor" [tipoFormato]="FORMATO_MONTO" [cantidadDecimales]="2" [maxlength]="11" [isInvalid]="(f.txtValor.dirty || submitted) && f.txtValor.errors"></rentas-textbox>
                    <div *ngIf="(f.txtValor.dirty || submitted) && f.txtValor.errors" class="error-message">
                        <div *ngIf="f.txtValor.errors.required">{{mensaje522.CUS15_EX01}}</div>
                        <div *ngIf="frmCasilla522.getError('{excepccion01}', 'txtValor') as error">
                            {{error}}
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </fieldset>
</div>

<div class="modal-footer">
    <button type="button" class="btn btn-outline-secondary" (click)="activeModal.close('Close click')">Cancelar</button>
    <button type="button" (click)="metodo()" class="btn btn-primary">Guardar</button>
</div>
