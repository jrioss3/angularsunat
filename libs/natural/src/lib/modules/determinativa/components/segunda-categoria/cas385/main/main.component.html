<div class="modal-header bg-primary text-white">
  <p class="modal-title">Detalle de Renta Neta de Fuente Extranjera por enajenación de valores mobiliarios (casilla
    385)</p>
  <button type="button" class="close text-white" aria-label="Close" (click)="activeModal.close('Close click')">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body container-fluid">
  <fieldset class="linea-caja">
    <div class="row mt-3 form-group">
      <div class="card w-100 border-0">
        <div class="card-body">
          <div class="table-responsive-lg">
            <table id="tabla385" datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger" class="table table-hover">
              <thead>
                <tr>
                  <th></th>
                  <th></th>
                  <th>Fuente de Renta</th>
                  <th>País</th>
                  <th>Monto Neto</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let casilla385 of lista385; let i = index">
                  <td>
                    <a (click)="agregaroActualizar(casilla385, i)" title="Editar" class="text-dark">
                      <i class="fas fa-pen"></i>
                    </a>
                  </td>
                  <td>
                    <a (click)="Eliminar(i)" title="Eliminar" class="text-dark">
                      <i class="fas fa-trash"></i>
                    </a>
                  </td>
                  <td style="width: 462px">{{casilla385.desTipRenta}}</td>
                  <td style="width: 120px">{{casilla385.desPais}}</td>
                  <td class="column-right">{{casilla385.mtoImpuesto | currency : "S/ " : true : ".0" }}</td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
    <div class="form-group row col-sm-12 p-0 m-0">
      <div class="form-group col-sm-8 pl-0">
        <button (click)="exportar()" type="button" class="btn btn-primary">Exportar</button>
      </div>
      <div class="form-group col-sm-4 text-right pr-0">
        <label class="control-label text-right">Total: {{total385 | currency : "S/ " : true : ".0"}}</label>
      </div>
    </div>
  </fieldset>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-outline-secondary" (click)="activeModal.close('Close click')">Cancelar</button>
  <button type="button" class="btn btn-primary" (click)="agregaroActualizar()">Agregar</button>
</div>
