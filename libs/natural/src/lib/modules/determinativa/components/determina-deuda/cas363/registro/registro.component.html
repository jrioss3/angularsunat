<div class="modal-header bg-primary text-white">
    <p class="modal-title">CASILLA 363 - PAGOS PREVIOS</p>
    <button type="button" class="close text-white" aria-label="Close" (click)="activeModal.close('Close click')">
        <span aria-hidden="true">&times;</span>
    </button>
</div>
<div class="modal-body">
    <fieldset class="linea-caja">
        <form [formGroup]="registroForm.getForm" class="form-horizontal mt-2">
            <div class="form-group row">
                <label class="control-label col-sm-6">Formulario</label>
                <div class="form-group col-sm-6">
                    <select formControlName="formulario" name="formulario" class="form-control col-sm-12"
                        [ngClass]="{ 'is-invalid': registroForm.fieldFormulario.touched && registroForm.fieldFormulario.invalid }">
                        <option *ngFor="let formulario of listaFormulaios" [value]="formulario.val">
                            {{formulario.desc}}
                        </option>
                    </select>
                    <div *ngIf="registroForm.fieldFormulario.touched && registroForm.fieldFormulario.invalid" class="invalid-feedback">
                        <div *ngIf="registroForm.fieldFormulario.errors.required">{{mensaje.CUS21_EX03}}</div>
                    </div>
                </div>
            </div>
            <div class="form-group row">
                <label class="control-label col-sm-6">Nro. Orden</label>
                <div class="col-sm-6">
                    <input type="text" maxlength="15" formControlName="nroOrden" class="form-control" name="nroOrden"
                        placeholder="Ingresar " oninput="this.value = this.value.replace(/[^0-9]/g, '')"
                        [ngClass]="{ 'is-invalid': registroForm.fieldNroOrden.touched && registroForm.fieldNroOrden.invalid }" />
                    <div *ngIf="registroForm.fieldNroOrden.touched && registroForm.fieldNroOrden.invalid" class="invalid-feedback">
                        <div *ngIf="registroForm.fieldNroOrden.errors.required">{{mensaje.CUS21_EX03}}</div>
                        <div *ngIf="registroForm.fieldNroOrden.errors.pattern">{{mensaje.CUS21_EX04}}</div>
                    </div>
                </div>
            </div>
            <ngx-spinner bdColor="rgba(255,255,255,0.45)" color="rgba(28,27,27,0.64)"></ngx-spinner>
        </form>
    </fieldset>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-outline-secondary" (click)="activeModal.close('Close click')">Cancelar</button>
    <button type="button" class="btn btn-primary" (click)="guardar()">Guardar</button>
</div>
