<div class="modal-header bg-primary text-white">
    <button type="button" class="close text-white" aria-label="Close" (click)="activeModal.close()">
      <span aria-hidden="true" style="color: black;">&times;</span>
    </button>
  </div>
  <div class="modal-body">
      <div class="alert alert-danger" role="alert" *ngFor="let error of listaErrores">
        {{error}}
      </div>
  </div>
  <div class="modal-footer">
    <button id="cancel" name="cancel" class="btn btn-outline-secondary" type="button" value="Cancela"
    (click)="activeModal.close()">Cerrar</button>
  </div>
