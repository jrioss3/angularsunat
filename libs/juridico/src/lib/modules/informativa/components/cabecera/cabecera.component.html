<div class="container-fluid">
  <rentas-sub-cabecera [mostrarBotones]="true" [paso]="1" (eventoResetear)="resetearPd()"
    (eventoReportePreliminar)="abrirSelTipoRepModal()"></rentas-sub-cabecera>
  <br />
  <h4 class="nombre-f" style="margin:0">
    {{ formulario.descripcion }} {{anioRenta}} - Secci&oacute;n Informativa
    <a style="color:white; cursor:pointer; text-decoration:none;" target="_blank" id="urlArchivoAyuda" href="{{ayuda}}">
      <i class="fas fa-question-circle"></i>
    </a>
  </h4>
  <div class="card">
    <div class="card-body">
      <ul class="nav nav-tabs row no-gutters">
        <li class="nav-item col-sm-6">
          <a class="nav-link active" href="javascript:void(0);" id="tabInformativa">Secci&oacute;n
            Informativa</a>
        </li>
        <li class="nav-item col-sm-6 bg-light">
          <a class="nav-link" (click)="validateTab()" id="tabDeterminativa">Secci&oacute;n Determinativa</a>
        </li>
      </ul>
      <ngb-tabset #tabPadre="ngbTabset" (tabChange)="beforeChange($event)">
        <ngb-tab id="tabIdentificacion" title="Identificación">
          <ng-template ngbTabContent>
            <app-identificacion></app-identificacion>
          </ng-template>
        </ngb-tab>
        <ngb-tab id="tabComplementaria" title="Información Complementaria">
          <ng-template ngbTabContent>
            <ngb-tabset #tabHijo="ngbTabset" (tabChange)="childBeforeChange($event)">
              <ngb-tab id="tabInformacionGeneral" title="Informaci&oacute;n General">
                <ng-template ngbTabContent>
                  <app-informacion-general></app-informacion-general>
                </ng-template>
              </ngb-tab>
              <ngb-tab id="tabPrincipalesSocios" title="100 Principales socios, asociados y otros">
                <ng-template ngbTabContent>
                  <app-ipamain></app-ipamain>
                </ng-template>
              </ngb-tab>
              <ngb-tab id="tabAlquileresPagados" title="Alquileres Pagados">
                <ng-template ngbTabContent>
                  <app-iamain></app-iamain>
                </ng-template>
              </ngb-tab>
              <ngb-tab id="tabEmpresasConstructoras" title="Empresas Constructoras y Similares - Art. 63 del Impuesto a la Renta">
                <ng-template ngbTabContent>
                  <app-ic-empresas-constructoras></app-ic-empresas-constructoras>
                </ng-template>
              </ngb-tab>
              <ng-container *ngIf="habilitarItan.habilitarCasillasITAN()">
                <ngb-tab id="tabItan" title="ITAN">
                  <ng-template ngbTabContent>
                    <rentas-itam></rentas-itam>
                  </ng-template>
                </ngb-tab>
              </ng-container>
            </ngb-tabset>
          </ng-template>
        </ngb-tab>
      </ngb-tabset>

      <div class="col-sm-12 text-center">
        <button (click)="clickAnterior()" class="btn btn-outline-secondary" *ngIf="mostrarBtnAnterior">
          <i class="fas fa-chevron-left"></i> Anterior
        </button>
        <button (click)="clickSiguiente()" class="btn btn-primary ml-3">Siguiente
          <i class="fas fa-chevron-right"></i>
        </button>
      </div>
    </div>
  </div>
  <ngx-spinner bdColor="rgba(255,255,255,0.45)" color="rgba(28,27,27,0.64)"></ngx-spinner>
</div>
